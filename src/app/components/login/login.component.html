


<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
       <input matInput type="text" placeholder="Username" name="username" formControlName="userName">
       <mat-error *ngIf="loginForm.get('userName').hasError('required') && loginForm.get('userName').touched">First name is required</mat-error>
     </mat-form-field>
     <mat-form-field>
       <input matInput type="password" placeholder="password" name="password" formControlName="password">
       <mat-error *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Password is required</mat-error>
     </mat-form-field>
  </p>
     <mat-checkbox formControlName="remember" name="remember">Remember Me</mat-checkbox>
     <button type="submit" mat-button class="background-primary text-floral-white" >Login</button>
</form>
